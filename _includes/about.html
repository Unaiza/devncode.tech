<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Events</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for event in site.events %}
                    <li class={{event.class}}>
                        <div class="timeline-image portfolio-item">
                                <a href="#portfolioModal{{ event.modal-id }}" class="portfolio-link" data-toggle="modal">
                                    <img src="img/about/{{ event.pic }}.jpg" alt="Event Poster">
                                </a>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h6>{{ event.date }}</h6>
                                <h4 class="subheading">{{ event.heading }}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ event.description }}</p>
                            </div>
                        </div>
                    </li>
              
                    {% endfor %}
                    <li class="timeline-inverted ">
                        <div class="timeline-image ">
                            <h4>Be Part
                                <br>Of Our
                                <br>Story!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
